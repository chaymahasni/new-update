
<div>
    <div class="submit-form">
      <div >
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" [(ngModel)]="id_type" name="type">
              <option   *ngFor="let type of types" [value]="type.id">{{ type.nom }}</option>
            </select>
        </div>
         
      <button class="badge badge-danger mr-2" (click)="deleteTutorial()">Delete</button>
        <button  (click)="update(tutorial.id,tutorial)" class="badge badge-success mb-2">Update</button>
  
      </div>
  
    </div>
