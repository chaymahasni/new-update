<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="nom"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchNom()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Types List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let type of types; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveType(type, i)"
        >
          {{ type.nom }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTypes()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-type-details
        [viewMode]="true"
        [currentType]="currentType"
      ></app-type-details>
    </div>
  </div>
